version: '3.8'

services:
  skills-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skills-server
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - SKILLS_DATA_DIR=/app/data
    volumes:
      # Mount local data directory for skills
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/skills"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
